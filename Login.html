<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>DrAUN</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700"
    />
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css" />
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/fonts/line-awesome.min.css" />
    <link rel="stylesheet" href="assets/fonts/material-icons.min.css" />
    <link rel="stylesheet" href="assets/fonts/simple-line-icons.min.css" />
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css" />
    <link rel="stylesheet" href="assets/css/Features-Clean.css" />
    <link rel="stylesheet" href="assets/css/Footer-Basic.css" />
    <link rel="stylesheet" href="assets/css/Header-Blue.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
    />
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css" />
    <link rel="stylesheet" href="assets/css/Navigation-with-Button.css" />
    <link rel="stylesheet" href="assets/css/Navigation-with-Search.css" />
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <div>
      <nav class="navbar navbar-light navbar-expand-md navigation-clean-search">
        <div class="container-fluid">
          <img src="assets/img/logo%201.png" />
        </div>
      </nav>
    </div>
    <div id="app" class="login-clean">
      <h2 class="sr-only">Login Form</h2>
      <div class="form-group">
        <input
          class="form-control"
          type="email"
          name="email"
          placeholder="Email"
          v-model="email"
        />
      </div>

      <div class="form-group">
        <input
          class="form-control"
          type="password"
          name="password"
          placeholder="Password"
          v-model="password"
        />
      </div>

      <div class="form-group row">
        <a
          class="btn btn-light action-button col-md-6"
          role="button"
          id="signup"
          v-on:click="signup"
          >Sign Up</a
        ><a class="login col-md-6" v-on:click="Login">Log In</a>
      </div>
      <a class="forgot" href="#">Forgot your email or password?</a>
    </div>
    <script src="assets/js/vue.js"></script>
    <script src="assets/js/axios.min.js"></script>

    <script src="assets/js/app.js"></script>

    <script>
      new Vue({
        el: "#app",
        data: {
          email: "",
          password: ""
        },
        methods: {
          signup() {
            window.location.href = "Signup.html";
          },
          async Login() {
            try {
              if (this.email !== "" && this.password !== "") {
                let login = await axios({
                  url: "http://localhost:3031/api/customers/login",
                  method: "post",
                  data: {
                    email: this.email,
                    password: this.password
                  }
                });

                if (login.data.id) {
                  localStorage.setItem("token", login.data.id);
                  window.location.href = "Home.html";
                } else {
                  alert("Login Error");
                }
              }
            } catch (error) {
              alert("Invalid Credentials");
            }
          }
        }
      });
    </script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
  </body>
</html>
